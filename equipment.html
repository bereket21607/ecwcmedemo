<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Registration Form</title>
    <link rel="stylesheet" href="equipstyle.css">
</head>
<body>

    <h1>Equipment Registration Form</h1>
    <form id="equipmentForm">
        <div class="form-group">
            <label for="itemNo">Item No</label>
            <input type="text" id="itemNo" required>
        </div>
        <div class="form-group">
            <label for="equipmentType">Equipment Type</label>
            <input type="text" id="equipmentType" required>
        </div>
        <div class="form-group">
            <label for="hpCapacity">Boundary HP/Capacity</label>
            <input type="number" id="hpCapacity" required>
        </div>
        <div class="form-group">
            <label for="hourlyRentalRate">New Hourly Rental Rate</label>
            <input type="number" id="hourlyRentalRate" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="equipjs.js"></script>

</body>
</html>
