<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Material Registration Form</h1>
    <form id="materialForm">
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" required>
        </div>
        <div class="form-group">
            <label for="unit">Unit</label>
            <input type="text" id="unit" required>
        </div>
        <div class="form-group">
            <label for="sourcePlace">Source Place</label>
            <input type="text" id="sourcePlace" required>
        </div>
        <div class="form-group">
            <label for="materialCostSource">Material Cost at Source</label>
            <input type="number" id="materialCostSource" required>
        </div>
        <div class="form-group">
            <label for="materialCostSourceNew">Material Cost at Source New</label>
            <input type="number" id="materialCostSourceNew" required>
        </div>
        <div class="form-group">
            <label for="loadingCosts">Loading / Unloading Costs</label>
            <input type="number" id="loadingCosts" required>
        </div>
        <div class="form-group">
            <label for="transportationCostPerUnit">Transportation Cost From Source to Site (Birr Per Unit)</label>
            <input type="number" id="transportationCostPerUnit" required>
        </div>
        <div class="form-group">
            <label for="transportationCost">Transportation Cost</label>
            <input type="number" id="transportationCost" required>
        </div>
        <div class="form-group">
            <button type="button" id="calculateTotal">Calculate Total Cost</button>
        </div>
        <div class="form-group">
            <label for="totalCost">Total Cost</label>
            <input type="text" id="totalCost" readonly>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="script.js"></script>

</body>
</html>
